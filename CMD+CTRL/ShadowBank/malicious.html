<!DOCTYPE html>
<html>
<head>
  <title>Directory Lister</title>
  <style>body { font-family: monospace; background: #111; color: #0f0; }</style>
</head>
<body>
  <h2>ðŸ“‚ Probing Common Paths...</h2>
  <ul id="results"></ul>
  <script>
    const paths = [
      "/etc/passwd",
      "/etc/shadow",
      "/etc/hosts",
      "/etc/group",
      "/flags.txt",
      "/admin/",
      "/.git/",
      "/robots.txt",
      "/config.php",
      "/WEB-INF/web.xml",
      "/ShadowBank/js/snake.js",
      "/ShadowBank/../flag",
    ];

    const result = document.getElementById("results");

    paths.forEach(path => {
      fetch(path).then(res => {
        const li = document.createElement("li");
        li.textContent = `${res.status} â€” ${path}`;
        li.style.color = res.ok ? "lime" : "gray";
        result.appendChild(li);
      }).catch(err => {
        const li = document.createElement("li");
        li.textContent = `ERR â€” ${path}`;
        li.style.color = "red";
        result.appendChild(li);
      });
    });
  </script>
</body>
</html>
